name: Check and update all scripts

on:
  push:
  schedule:
    - cron: "50 * * * *"

jobs:
  pre_check:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: "always"
          skip_after_successful_duplicate: "false"
          do_not_skip: '[]'

  build:
    runs-on: windows-latest
    needs: pre_check
    if: ${{ needs.pre_check.outputs.should_skip != 'true' }}
    steps:
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.TOOLS_REPOSITORY }}
          path: "tools"
          ssh-key: ${{ secrets.TOOLS_DEPLOY_KEY }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Prepare cache
        uses: eyal0/cache@skip-save
        with:
          key: "cache@pipeline-${{ github.run_id }}"
          path: "cache"
          restore-keys: |
            cache@pipeline-
          skip-save: ${{ env.SKIP_SAVE_CACHE }}

      - name: Check for updates
        id: check
        run: |
          cd tools
          python check.py -c

      - name: Checkout target repo
        if: ${{ steps.check.outputs.update == 'true'}}
        uses: actions/checkout@v2
        with:
          path: "target"

      - name: Install dependencies
        if: ${{ steps.check.outputs.update == 'true'}}
        run: |
          cd tools
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update lua scripts
        if: ${{ steps.check.outputs.update == 'true'}}
        run: |
          cd tools
          python main.py ../target

      - name: Skip cache update
        if: ${{ steps.check.outputs.update != 'true'}}
        run: |
          echo "SKIP_SAVE_CACHE=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
